<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=https://movieclub.akogarecafe.com" />
    <meta name="robots" content="noindex" />
    <title>Akogare Cafe Movie Club Redirect</title>
  </head>
  <body>
    <p>
      Redirecting to
      <a href="https://movieclub.akogarecafe.com">movieclub.akogarecafe.com</a>...
    </p>
    <script>
      (function () {
        var path = window.location.pathname || "";
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var remainder = path.replace(/^\/movieclub\/?/i, "");
        if (remainder.charAt(0) === "/") {
          remainder = remainder.slice(1);
        }
        var hashPath = remainder ? "/" + remainder : "/";
        var destinationHash = "#" + hashPath + search + hash;
        var destination =
          "https://movieclub.akogarecafe.com/" + destinationHash.replace(/^#+/, "#");
        window.location.replace(destination);
      })();
    </script>
  </body>
</html>
