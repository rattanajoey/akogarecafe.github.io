<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7265689861928158"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <script>
      (function () {
        var path = window.location.pathname || "";
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var movieClubPattern = /^\/movieclub(\/|$)/i;
        if (movieClubPattern.test(path)) {
          var remainder = path.replace(/^\/movieclub\/?/i, "");
          if (remainder.charAt(0) === "/") {
            remainder = remainder.slice(1);
          }
          var hashPath = remainder ? "/" + remainder : "/";
          var destinationHash =
            "#" + hashPath + (search || "") + (hash || "");
          var destination =
            "https://movieclub.akogarecafe.com/" + destinationHash.replace(
              /^#+/,
              "#"
            );
          window.location.replace(destination);
          return;
        }
        window.location.replace("/#" + path + search + hash);
      })();
    </script>
  </body>
</html>
